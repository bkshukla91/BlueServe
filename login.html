<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueServe - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- ✅ Navbar -->
  <header class="navbar">
    <div class="logo">BlueServe</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="call.html">Call a Professional</a></li>
        <li><a href="join.html">Join as a Professional</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ✅ Login Section -->
  <div class="login-container">
    <h2>Login to BlueServe</h2>
    <form id="loginForm">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <p class="links">
  <a href="#">Forgot Password?</a> | 
  <a href="signup.html">Create Account</a>  
</p>

    </form>
  </div>

</body>
</html>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    // ✅ LocalStorage से users load करें
    let users = JSON.parse(localStorage.getItem('users')) || [];

    // ✅ User check करें
    const user = users.find(user => user.email === email && user.password === password);

    if(user) {
        alert(`✅ Welcome ${user.fullname}! You have successfully logged in.`);
        window.location.href = "index.html";
    } else {
        alert("❌ Invalid Email or Password. Please try again!");
    }
});
</script>
